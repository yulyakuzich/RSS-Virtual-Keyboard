<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <h1 class="title">RSS Виртуальная клавиатура</h1>
    <textarea name="keyboard-input" id="keyboard-input" class="textarea" cols="30" rows="10"></textarea>
    <div class="keyboard-container">
      <div class="row">
        <div class="button">
          <span>`</span>
        </div>
        <div class="button">
          <span>1</span>
        </div>
        <div class="button">
          <span>2</span>
        </div>
        <div class="button">
          <span>3</span>
        </div>
        <div class="button">
          <span>4</span>
        </div>
        <div class="button">
          <span>5</span>
        </div>
        <div class="button">
          <span>6</span>
        </div>
        <div class="button">
          <span>7</span>
        </div>
        <div class="button">
          <span>8</span>
        </div>
        <div class="button">
          <span>9</span>
        </div>
        <div class="button">
          <span>0</span>
        </div>
        <div class="button">
          <span>-</span>
        </div>
        <div class="button">
          <span>=</span>
        </div>
        <div class="button button_wide">
          <span>del</span>
        </div>
      </div>
      <div class="row">
        <div class="button button_wide">
          <span>tab</span>
        </div>
        <div class="button">
          <span>Q</span>
        </div>
        <div class="button">
          <span>W</span>
        </div>
        <div class="button">
          <span>E</span>
        </div>
        <div class="button">
          <span>R</span>
        </div>
        <div class="button">
          <span>T</span>
        </div>
        <div class="button">
          <span>Y</span>
        </div>
        <div class="button">
          <span>U</span>
        </div>
        <div class="button">
          <span>I</span>
        </div>
        <div class="button">
          <span>O</span>
        </div>
        <div class="button">
          <span>P</span>
        </div>
        <div class="button">
          <span>[</span>
        </div>
        <div class="button">
          <span>]</span>
        </div>
        <div class="button">
          <span>\</span>
        </div>
      </div>
      <div class="row">
        <div class="button button_wide">
          <span>caps lock</span>
        </div>
        <div class="button">
          <span>A</span>
        </div>
        <div class="button">
          <span>S</span>
        </div>
        <div class="button">
          <span>D</span>
        </div>
        <div class="button">
          <span>F</span>
        </div>
        <div class="button">
          <span>G</span>
        </div>
        <div class="button">
          <span>H</span>
        </div>
        <div class="button">
          <span>J</span>
        </div>
        <div class="button">
          <span>K</span>
        </div>
        <div class="button">
          <span>L</span>
        </div>
        <div class="button">
          <span>;</span>
        </div>
        <div class="button">
          <span>'</span>
        </div>
        <div class="button button_wide">
          <span>return</span>
        </div>
      </div>
      <div class="row">
        <div class="button button_wide">
          <span>shift</span>
        </div>
        <div class="button">
          <span>Z</span>
        </div>
        <div class="button">
          <span>X</span>
        </div>
        <div class="button">
          <span>C</span>
        </div>
        <div class="button">
          <span>V</span>
        </div>
        <div class="button">
          <span>B</span>
        </div>
        <div class="button">
          <span>N</span>
        </div>
        <div class="button">
          <span>M</span>
        </div>
        <div class="button">
          <span>,</span>
        </div>
        <div class="button">
          <span>.</span>
        </div>
        <div class="button">
          <span>/</span>
        </div>
        <div class="button">
          <span>▲</span>
        </div>
        <div class="button">
          <span>shift</span>
        </div>
      </div>
      <div class="row">
        <div class="button">
          <span>fn</span>
        </div>
        <div class="button">
          <span>control</span>
        </div>
        <div class="button">
          <span>option</span>
        </div>
        <div class="button">
          <span>cmd</span>
        </div>

          <span> </span>
        </div>

          <span>cmd</span>
        </div>
        <div class="button">
          <span>option</span>
        </div>

          <span>◄</span>
        </div>
        <div class="button">
          <span>▼</span>
        </div>
        <div class="button">
          <span>►</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
